<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Conversor de moedas </title>
</head>

<body>
    <section class="container">
        <div data-js="currencies-container">
            <div>
                <select data-js="currency-one" name="currency-one" id="currency-two" tabindex="1"></select>
            </div>
            <div>
                <select data-js="currency-two" name="currency-two" id="currency-two" tabindex="2"></select>
            </div>
        </div>

        <div>
            <input data-js="currency-one-times" type="number" min="1" value="1" tabindex="3">
        </div>
        <div>
            <p data-js="converted-value" class="converted-value"></p>
        </div>
        <p data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
