<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Conversor de moedas </title>
</head>

<body>
    <section class="container">
        <h3>Conversor de Moedas</h3>
        <div class="converstioncash">
            <div class="imgConvertion">
                <img src="imagens/undraw_savings_re_eq4w.svg" alt="cash">
                <p data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
            </div>
            <div data-js="currencies-container" class="selectMoedas">
                <div>
                    <select data-js="currency-one" name="currency-one" id="currency-two" tabindex="1"></select>
                    <i class="bi bi-arrow-left-right" data-js="currency-invert"></i>
                    <select data-js="currency-two" name="currency-two" id="currency-two" tabindex="2"></select>
                </div>
                <div class="setMOedas">
                    <label for="currency-one-times">
                        <span>Valor:</span>
                        <input data-js="currency-one-times" type="number" min="1" value="1" tabindex="3" name="currency-one-times">
                    </label>
                    <p class="totalCash">
                        Total:
                        <span data-js="converted-value" class="converted-value"></span>
                    </p>
                </div>
            </div>
        </div>
        <a href="https://github.com/fsilva2016/conversor-de-moedas" target="_black"><i class="bi-github" role="img" aria-label="GitHub"></i>  Github Projeto</a>



    </section>
    <script src="./js/app.js"></script>
</body>

</html>
